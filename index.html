<!doctype html>
<html lang="en">

<head>
    <title>weatherApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="py-5 bg-primary">
    <div class="container">
        <div class="justify-content-center row text-center">
            <div class="col-md-6">
                <h1>WEATHER APP</h1>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="zipInp" type="number" class="form-control" placeholder="Enter a valid 5 Digit Zip Code" aria-label="zip code" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-dark btn-outline-secondary" type="button" id="zipBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="justify-content-center row text-center">
                <div class="col-md-6 class=">
                    <img id="image" src="" alt="Weather Icon">
                    <h3 class="my-3 text-light">City</h3>
                    <p id="city"></p>
                </div>
            </div>
            <div class="justify-content-center row text-center">
                <div class="col-md-6">
                    <h3 class="my-1 text-light">Current Temperature</h3>
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="justify-content-center row text-center">
                <div class="col-md-6">
                    <h3 class="my-1 text-light">Current Conditions</h3>
                    <p id="conditions"></p>
                </div>
                <div class="col-md-6">
                    <h3 class="my-1 text-light">Wind</h3>
                    <p id="wind"></p>
                </div>
                <div class="col-md-6">
                    <h3 class="my-1 text-light">Humidity</h3>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>

</html>
